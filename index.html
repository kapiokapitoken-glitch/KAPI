  <!-- SW + Cache + LS + IDB temizliği -->
  <script>
    (function () {
      try {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations()
            .then(list => list.forEach(r => r.unregister()))
            .catch(()=>{});
        }
        if (window.caches && caches.keys) {
          caches.keys().then(keys => Promise.all(keys.map(k => caches.delete(k)))).catch(()=>{});
        }
      } catch(e) {}
      try {
        // C3 ve benzeri anahtarları temizle
        Object.keys(localStorage || {}).forEach(k => {
          if (/^(c3|C3|project|manifest)/.test(k)) localStorage.removeItem(k);
        });
      } catch(e) {}
      try {
        if (window.indexedDB) {
          if (indexedDB.databases) {
            indexedDB.databases()
              .then(dbs => dbs.forEach(db => db && db.name && indexedDB.deleteDatabase(db.name)))
              .catch(()=>{});
          } else {
            ["c3storage","offline","construct-cache","workbox-expiration"].forEach(n=>{
              try { indexedDB.deleteDatabase(n); } catch(e){}
            });
          }
        }
      } catch(e) {}
    })();
  </script>

  <!-- Skor gönderme köprüsü -->
  <script>
    (function () {
      const BASE_URL = location.origin;
      async function postJSON(url, data) {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
          credentials: "include"
        });
        if (!res.ok) throw new Error("HTTP " + res.status);
        try { return await res.json(); } catch { return {}; }
      }
      window.submitScore = async function(score, initData = "") {
        try {
          const payload = { score: Math.max(0, Math.floor(score)), init_data: initData };
          await postJSON(BASE_URL + "/api/score", payload);
          console.log("[KAPI RUN] Skor gönderildi:", payload.score);
        } catch (err) {
          console.error("[KAPI RUN] /api/score gönderilemedi:", err);
        }
      };
      if (window.Telegram && Telegram.WebApp) {
        try { Telegram.WebApp.ready(); } catch(e) {}
      }
    })();
