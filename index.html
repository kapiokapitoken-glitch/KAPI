    (function () {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations()
          .then(list => list.forEach(r => r.unregister()))
          .catch(()=>{});
      }
      if (window.caches && caches.keys) {
        caches.keys().then(keys => Promise.all(keys.map(k => caches.delete(k)))).catch(()=>{});
      }
      try {
        Object.keys(localStorage)
          .filter(k => /^c3|^C3|project|manifest/i.test(k))
          .forEach(k => localStorage.removeItem(k));
      } catch(e) {}
      try {
        if (indexedDB && indexedDB.databases) {
          indexedDB.databases().then(dbs => {
            dbs.forEach(db => db && db.name && indexedDB.deleteDatabase(db.name));
          }).catch(()=>{});
        } else {
          ["c3storage","offline","construct-cache","workbox-expiration"].forEach(n=>{
            try { indexedDB.deleteDatabase(n); } catch(e){}
          });
        }
      } catch(e) {}
    })();
  </script>

  <script>
    (function () {
      const BASE_URL = location.origin;
      async function postJSON(url, data) {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
          credentials: "include"
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json().catch(()=> ({}));
      }
      window.submitScore = async function(score, initData = "") {
        try {
          const payload = { score: Math.max(0, Math.floor(score)), init_data: initData };
          await postJSON(`${BASE_URL}/api/score`, payload);
          console.log("[KAPI RUN] Skor g√∂nderildi:", payload.score);
        } catch (err) {
