<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>KAPI RUN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="description" content="KAPI RUN Game" />
  <meta name="author" content="Okapi Team" />
  <link rel="manifest" href="./appmanifest.json" />
  <link rel="apple-touch-icon" sizes="128x128" href="./icons/icon-128.png" />
  <link rel="apple-touch-icon" sizes="256x256" href="./icons/icon-256.png" />
  <link rel="icon" type="image/png" href="./icons/icon-256.png" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="fb-root"></div>

  <noscript>
    <div id="notSupportedWrap">
      <h2>Bu içerik JavaScript gerektirir</h2>
      <p class="notSupportedMessage">Devam etmek için JavaScript’i etkinleştirin.</p>
    </div>
  </noscript>

  <!-- iOS ses kilidi çözümü -->
  <script>
    document.addEventListener("touchstart", function () {
      try {
        var Ctx = window.AudioContext || window.webkitAudioContext;
        if (Ctx) { var ctx = new Ctx(); if (ctx.state === "suspended" && ctx.resume) ctx.resume(); }
      } catch (e) {}
    }, { once: true });
  </script>

  <!-- SW ve cache'i kapat (debug için) -->
  <script>
    (function () {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations()
          .then(rs => rs.forEach(r => r.unregister()))
          .catch(()=>{});
      }
      if (window.caches && caches.keys) {
        caches.keys().then(keys => Promise.all(keys.map(k => caches.delete(k)))).catch(()=>{});
      }
    })();
  </script>

  <!-- C3 ayarları (versiyon parametresi YOK; 404 riskini kaldırır) -->
  <script>
    window.C3_NO_WORKER = true;
    window.C3_IsSupported = true;
    window.C3_ProjectDataUrl = "data.json";
    window["C3_ProjectDataUrl"] = "data.json";
  </script>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Köprü (submitScore tanımı burada) -->
  <script src="./scripts/tg-bridge.js"></script>

  <!-- C3 loader -->
  <script src="./scripts/debug-hud.js?v=20250917014445"></script>
<script src="./scripts/c3-hook.js?v=debug3"></script>
<script type="module" src="./scripts/main.js" crossorigin="anonymous"></script>
</body>
</html>
